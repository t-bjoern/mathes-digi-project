<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'mathesdigi_app/css/evaluation.css' %}?version={{ timestamp }}">
                <!-- Schriftart -->
    <link href="https://fonts.cdnfonts.com/css/ink-free" rel="stylesheet">
    <script>
      function enableEditing() {
          document.getElementById("user_name").disabled = false;
          document.getElementById("mail").disabled = false;
          document.getElementById("editButton").style.display = "none";
          document.getElementById("submitButton").style.display = "inline";
      }
    </script>
    <title>Überprüfen der Dtaen</title>
  </head>
  <body>
    <div style="text-align: center;">
        <h1>Überprüfung der Daten</h1>
        <p>Bitte überprüfe nochmals die eingegebenen Daten auf Richtigkeit und korriegiere eventuelle Fehler. <br>
            Die Auswertung wird am Ende automatisch an die unten stehende E-Mail versendet.</p>
    </div>
    <form action="{% url 'change_user_data' %}" method="post">
        {% csrf_token %}
      <label for="user_name">Benutzername:</label>
      <input type="text" id="user_name" name="user_name" value="{{ user_name }}" disabled>

      <label for="mail">E-Mail:</label>
      <input type="email" id="mail" name="mail" value="{{ mail }}" disabled>

      <label for="heft">Heft:</label>
      <input type="text" id="heft" name="heft" value="{{ heft }}" disabled>

      <button type="button" id="editButton" onclick="enableEditing()">Daten ändern</button>
      <input type="submit" id="submitButton" value="Daten übermitteln" style="display:none;">
      <a href="{% url 'main_view' heft='Mathes2' direct_to_task_name='1_example' %}">
          <button type="button">Test starten</button></a>
    </form>
  </body>
</html>
