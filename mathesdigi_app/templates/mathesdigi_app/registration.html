<!DOCTYPE html>
<html>
<head>
  <title>Registrierungsseite</title>
    {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'mathesdigi_app/css/registration.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
</head>
<body>
    <div class="container">
        <h1>Hinweise für Lehrende zum Ablauf des Testes</h1> <br>
        <ul>
            <li>Erster Hinweis</li>
            <li>Zweiter Hinweis</li>
            <li>Dritter Hinweis</li>
        </ul>
    </div>
    <div class="container">
        <form  action="{% url 'registration' %}" method="post">
            {% csrf_token %}
            <label for="user_name">Pseudonym des Kindes:</label>
            <input type="text" id="user_name" name="user_name"
                   value="{% if user_name %}{{ user_name }}{% endif %}"><br><br>
            <label for="mail">Mailadresse für Ergebnisse:</label>
            <input type="email" id="mail" name="mail"
                   value="{% if mail %}{{ mail }}{% endif %}"><br>
            {%  if error_message %} <p style="color: red">{{ error_message }}</p> {% endif %} <br>
            <input type="submit" value="Weiter">
        </form>
    </div>


</body>
</html>
