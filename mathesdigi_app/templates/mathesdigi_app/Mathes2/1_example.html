<!DOCTYPE html>
<html lang="en">
<head>
    <!-- encoding und rauszoomen auf mobiler Ansicht-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <!-- Statics -->
    {% load static %}
    <!-- CSS -->
    <link rel="stylesheet" type="text/css"
          href="{% static 'mathesdigi_app/css/exercise.css' %}?version={{ timestamp }}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'mathesdigi_app/css/single_answer.css' %}?version={{ timestamp }}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'mathesdigi_app/css/number_keyboard.css' %}?version={{ timestamp }}">
    <!-- JS -->
    <script src="{% static 'mathesdigi_app/JS/Keyboard_functions.js' %}?version={{ timestamp }}"></script>
    <!-- Schriftart -->
    <link href="https://fonts.cdnfonts.com/css/ink-free" rel="stylesheet">
    <!-- Title -->
    <title>Mathes 2 - 1.Bsp</title>
</head>

<body class="example_page">
<form action="{% url 'task_view' heft='Mathes2' template_name='1_task_1' %}" method="post">
    {% csrf_token %}
    <div class="raster">
        <!-- logo (header) -->
        <div class="logo"><img class="pic" src="{% static 'mathesdigi_app/img/Logo.svg' %}" alt=""></div>

        <!-- Sidebar -->
        <img class="monkey" src="{% static 'mathesdigi_app/img/Affe_example.svg' %}" alt="">
        <!-- move to next page and submit answers-->
        <button class="forward-button pic" type="submit">
            <img class="pic" src="{% static 'mathesdigi_app/img/weiter.svg' %}" alt="Submit"></button>

        <!-- return to page before -->
        <div class="backwards"><a href="{% url 'registration' %}">
            <img class="pic" src="{% static 'mathesdigi_app/img/zurueck.svg' %}"
                 alt=""></a></div>

        <!-- Task and Answer Field -->
        <div class="task"
             style="background-image: url('{% static "mathesdigi_app/img/Background_with_single_answerfield.svg" %}');">
            <div class="task_text">Wie viele Radiergummis sind es?</div>
            <div class="task_pic"><img class="pic" src="{% static 'mathesdigi_app/img/2_task/1_example.svg' %}" alt="">
            </div>
            <input class="{% if empty_field %}answer_field_shake answer_field{% else %}answer_field{% endif %}"
                   type="text" inputmode="None" id="antwort1" name="21E" placeholder="Antwort"
                   value="{% if 21E_solution %}{{ 21E_solution }}{% else %}{{ 21E_value }}{% endif %}">

            <!--<div class="answer_field" id="answer1" onclick="getID(this)" contenteditable="true" inputmode="none"></div>-->
        </div>

        <!-- Input buttons -->
        <div class="input_buttons">
            <button type="button" value="1" class="taste" onclick="buttons_add_number(this)">
                <img class="pic_taste" src="{% static 'mathesdigi_app/img/keyboard/Puzzle1.svg' %}" draggable="false"
                     alt="">
            </button>
            <button type="button" value="2" class="taste" onclick="buttons_add_number(this)">
                <img class="pic_taste" src="{% static 'mathesdigi_app/img/keyboard/Puzzle2.svg' %}" draggable="false"
                     alt="">
            </button>
            <button type="button" value="3" class="taste" onclick="buttons_add_number(this)">
                <img class="pic_taste" src="{% static 'mathesdigi_app/img/keyboard/Puzzle3.svg' %}" draggable="false"
                     alt="">
            </button>
            <button type="button" value="4" class="taste" onclick="buttons_add_number(this)">
                <img class="pic_taste" src="{% static 'mathesdigi_app/img/keyboard/Puzzle4.svg' %}" draggable="false"
                     alt="">
            </button>
            <button type="button" value="5" class="taste" onclick="buttons_add_number(this)">
                <img class="pic_taste" src="{% static 'mathesdigi_app/img/keyboard/Puzzle5.svg' %}" draggable="false"
                     alt="">
            </button>
            <button type="button" value="6" class="taste" onclick="buttons_add_number(this)">
                <img class="pic_taste" src="{% static 'mathesdigi_app/img/keyboard/Puzzle6.svg' %}" draggable="false"
                     alt="">
            </button>
            <button type="button" value="7" class="taste" onclick="buttons_add_number(this)">
                <img class="pic_taste" src="{% static 'mathesdigi_app/img/keyboard/Puzzle7.svg' %}" draggable="false"
                     alt="">
            </button>
            <button type="button" value="8" class="taste" onclick="buttons_add_number(this)">
                <img class="pic_taste" src="{% static 'mathesdigi_app/img/keyboard/Puzzle8.svg' %}" draggable="false"
                     alt="">
            </button>
            <button type="button" value="9" class="taste" onclick="buttons_add_number(this)">
                <img class="pic_taste" src="{% static 'mathesdigi_app/img/keyboard/Puzzle9.svg' %}" draggable="false"
                     alt="">
            </button>
            <button type="button" value="0" class="taste" onclick="buttons_add_number(this)">
                <img class="pic_taste" src="{% static 'mathesdigi_app/img/keyboard/Puzzle0.svg' %}" draggable="false"
                     alt="">
            </button>
            <button type="button" id="p_delete" class="taste" onclick="buttons_add_number(this)">
                <img class="pic_taste" src="{% static 'mathesdigi_app/img/keyboard/Puzzle_loeschen.svg' %}"
                     draggable="false" alt="">
            </button>
        </div>

        <!-- progressbar -->
        <div class="progressbar"
             style="background-image: url('{% static "mathesdigi_app/img/progressbar/Fortschrittsbalken_0.svg" %}');"></div>

        <!-- full-screen -->
        <div class="full-screen"><img class="pic" src="{% static 'mathesdigi_app/img/full_screen.svg' %}" alt=""
                                      onclick="openFullscreen()"></div>
    </div>
</form>
<div id="turn_device"></div>
</body>
</html>
