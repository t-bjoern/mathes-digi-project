<!DOCTYPE html>
<html lang="en">
<head>
    <!-- encoding und rauszoomen auf mobiler Ansicht-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <!-- Statics -->
    {% load static %}
    <!-- CSS -->
    <link rel="stylesheet" type="text/css"
          href="{% static 'mathesdigi_app/css/00_general.css' %}?version={{ timestamp }}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'mathesdigi_app/css/exercise.css' %}?version={{ timestamp }}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'mathesdigi_app/css/drag_and_drop_answer.css' %}?version={{ timestamp }}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'mathesdigi_app/css/number_keyboard.css' %}?version={{ timestamp }}">
    <!-- JS -->
    {#    <script src="{% static 'mathesdigi_app/JS/Keyboard_functions.js' %}?version={{ timestamp }}"></script>#}
    <script src="{% static 'mathesdigi_app/JS/form_functions.js' %}?version{{ timestamp }}"></script>
    <script src="{% static 'mathesdigi_app/JS/drag_drop.js' %}?version{{ timestamp }}"></script>
    <!-- Schriftart -->
    <link href="https://fonts.cdnfonts.com/css/ink-free" rel="stylesheet">
    <!-- Title -->
    <title>Mathes 2 - 2.A</title>
</head>

<body>
<form onsubmit="return checkForm_dragAndDrop()"
      action="{% url 'main_view' heft='Mathes2' direct_to_task_name='3_example' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="this_task_process" value="task_normal">
    <div class="raster">
        <!-- logo (header) -->
        <div class="logo"><img src="{% static 'mathesdigi_app/img/Logo.svg' %}" alt=""></div>

        <!-- Sidebar -->
        <img class="monkey" src="{% static 'mathesdigi_app/img/Affe_2.svg' %}" alt="">
        <!-- move to next page and submit answers-->
        <button class="forward-button" type="submit">
            <img src="{% static 'mathesdigi_app/img/weiter.svg' %}" alt="Submit"></button>

        <!-- return to page before -->
        <button class="backwards" type="button"
                onclick="window.location.href = '{% url "main_view" heft="Mathes2" direct_to_task_name="1_task_B" %}'">
            <img src="{% static 'mathesdigi_app/img/zurueck.svg' %}" alt="">
        </button>

        <!-- Task and Answer Field -->
        <div class="task" style="background-image: url('{% static "mathesdigi_app/img/Background_clean.svg" %}');">
            <div class="task_text">Ordne. Beginne mit der kleinsten Zahl.</div>
            <div class="task_pics" id="task_pics">
                <img id="55" class="multi_pic" src="{% static 'mathesdigi_app/img/2_task/2_55.svg' %}" draggable="true"
                     alt="">
                <img id="8" class="multi_pic" src="{% static 'mathesdigi_app/img/2_task/2_8.svg' %}" draggable="true"
                     alt="">
                <img id="98" class="multi_pic" src="{% static 'mathesdigi_app/img/2_task/2_98.svg' %}" draggable="true"
                     alt="">
                <img id="12" class="multi_pic" src="{% static 'mathesdigi_app/img/2_task/2_12.svg' %}" draggable="true"
                     alt="">
                <img id="45" class="multi_pic" src="{% static 'mathesdigi_app/img/2_task/2_45.svg' %}" draggable="true"
                     alt="">
                <img id="88" class="multi_pic" src="{% static 'mathesdigi_app/img/2_task/2_88.svg' %}" draggable="true"
                     alt="">
            </div>
            <div class="answers">
                <div id="kids_answer_1" class="answer zielzone" contenteditable="true" inputmode="none"></div>
                <div id="kids_answer_2" class="answer zielzone" contenteditable="true" inputmode="none"></div>
                <div id="kids_answer_3" class="answer zielzone" contenteditable="true" inputmode="none"></div>
                <div id="kids_answer_4" class="answer zielzone" contenteditable="true" inputmode="none"></div>
                <div id="kids_answer_5" class="answer zielzone" contenteditable="true" inputmode="none"></div>
                <div id="kids_answer_6" class="answer zielzone" contenteditable="true" inputmode="none"></div>
            </div>

            <!-- Only for sending the data in our form. -->
            <input id="answers_collected" hidden name="2A2A">
        </div>

        <!-- Number/Input buttons -->
        <div class="input_buttons">
            {% include "mathesdigi_app/number_buttons.html" %}
        </div>

        <!-- progressbar -->
        <div class="progressbar"
             style="background-image: url('{% static "mathesdigi_app/img/progressbar/Fortschrittsbalken_0.svg" %}');"></div>

        <!-- full-screen -->
        <div class="full-screen"><img src="{% static 'mathesdigi_app/img/full_screen.svg' %}" alt=""
                                      onclick="openFullscreen()"></div>
    </div>
    <div id="turn_device"></div>
</form>
</body>
</html>
