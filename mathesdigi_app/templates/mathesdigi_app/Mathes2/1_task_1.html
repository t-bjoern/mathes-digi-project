<!DOCTYPE html>
<html lang="en">
<head>
    <!-- encoding und rauszoomen auf mobiler Ansicht-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <!-- Statics -->
    {% load static %}
    <!-- CSS -->
    <link rel="stylesheet" type="text/css"
          href="{% static 'mathesdigi_app/css/00_general.css' %}?version={{ timestamp }}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'mathesdigi_app/css/exercise.css' %}?version={{ timestamp }}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'mathesdigi_app/css/single_answer.css' %}?version={{ timestamp }}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'mathesdigi_app/css/number_keyboard.css' %}?version={{ timestamp }}">
    <!-- JS -->
    <script src="{% static 'mathesdigi_app/JS/Keyboard_functions.js' %}?version={{ timestamp }}"></script>
    <!-- Schriftart -->
    <link href="https://fonts.cdnfonts.com/css/ink-free" rel="stylesheet">
    <!-- Title -->
    <title>Mathes 2 - 1.1</title>
</head>

<body>
<form action="{% url 'task_view' heft='Mathes2' template_name='1_task_2' %}" method="post">
    {% csrf_token %}
    <div class="raster">
        <!-- logo (header) -->
        <div class="logo"><img src="{% static 'mathesdigi_app/img/Logo.svg' %}" alt=""></div>

        <!-- Sidebar -->
        <img class="monkey" src="{% static 'mathesdigi_app/img/Affe_2.svg' %}" alt="">
        <!-- move to next page and submit answers-->
        <button class="forward-button" type="submit">
            <img src="{% static 'mathesdigi_app/img/weiter.svg' %}" alt="Submit"></button>

        <!-- return to page before -->
        <button class="backwards" type="button"
                onclick="window.location.href = '{% url "main_view" heft="Mathes2" next_task_name="1_example" %}'">
            <img src="{% static 'mathesdigi_app/img/zurueck.svg' %}" alt="">
        </button>

        <!-- Task and Answer Field -->
        <div class="task"
             style="background-image: url('{% static "mathesdigi_app/img/Background_with_single_answerfield.svg" %}');">
            <div class="task_text">Wie viele Radiergummis sind es?</div>
            <div class="task_pic"><img src="{% static 'mathesdigi_app/img/2_task/1_1.svg' %}"
                                       alt="">
            </div>
            <input class="{% if empty_field %}answer_field_shake input_field_large{% else %}input_field_large{% endif %}"
                   type="text" inputmode="None" id="antwort1" name="2A11" placeholder="Antwort"
                   value="{% if 2A11_solution %}{{ 2A11_solution }}{% else %}{{ 2A11_value }}{% endif %}">
        </div>

        <!-- Number/Input buttons -->
        <div class="input_buttons">
            {% include "mathesdigi_app/number_buttons.html" %}
        </div>

        <!-- progressbar -->
        <div class="progressbar"
             style="background-image: url('{% static "mathesdigi_app/img/progressbar/Fortschrittsbalken_0.svg" %}');"></div>

        <!-- full-screen -->
        <div class="full-screen"><img src="{% static 'mathesdigi_app/img/full_screen.svg' %}" alt=""
                                      onclick="openFullscreen()"></div>
    </div>
    <div id="turn_device"></div>
</body>
</html>
